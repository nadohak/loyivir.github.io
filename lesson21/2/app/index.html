<div class="nav" id="nav"><a scroll-direction="prev">Preview</a>/<a  href="#nav" scroll-direction="next">Next</a></div>

 <script src="js/parallax.min.js"></script>

 <script>


 item = 0;
total = 4;
  $(document).ready(function(){
  		
		$("#nav").on("click","a", function (event) {
		//отменяем стандартную обработку нажатия по ссылке
		event.preventDefault();
		
		var direction = $(this).attr('scroll-direction');
		Slide(direction);
});
		
  function Slide(direction)
	{
   
    if (direction == 'prev') { item = item - 1; }
    if (direction == 'next') { item = item + 1; }  
    
    if (item == -1) { item = 0; return; } 
    else if (item == total) { item = total-1; return;}  
    else { DoIt(item); }
    
    
	}
	function DoIt(target)
  {
  	//забираем идентификатор бока с атрибута href
		var id = '#nav' + target,

		//узнаем высоту от начала страницы до блока на который ссылается якорь
		top = $(id).offset().top;

		//анимируем переход на расстояние - top за 1500 мс
		$('body,html').animate({scrollTop: top}, 1500);
	
  }
  });
  
 </script>
