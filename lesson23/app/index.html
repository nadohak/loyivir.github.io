<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Map form</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container" >   
   
        <div id="map" class="map-container">
         
        <div class="row">              
          <div class="col-md-12" >
         
           
          <div class="form-container-right">
            <h1>Contact</h1>  
                    
          <form action="#" class="form" id="form">
          <div class="form-email-holder">
            <input type="email" class="form-input" name="email" placeholder="Your Email">
          </div>
          <div class="form-complex-holder">
            <div class="form-inner-holder_left">
              <input type="text" class="form-input" name="company" placeholder="Company">
              </div>
              <div class="form-inner-holder_right">
              <input type="text" class="form-input" name="subject" placeholder="Subject">
              </div>
          </div>
          <div class="form-message-holder">
            <textarea  rows="6" class="form-input_textarea" name="messages" placeholder="Your messages"></textarea>
             </div>
            <div class="form-button-holder">
              <button class="form-button">Send message</button>
            </div>
          </form>
        
         
         </div>  
 </div> 
         </div>  
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="js/messages_ru.js"></script>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script type="text/javascript">
    var map;

    DG.then(function () {
        map = DG.map('map', {
            center: [54.98, 82.89],
            zoom: 13
        });
    });
</script>
    <script type="text/javascript">
    $(document).ready(function(){
      
    
   /*  $.validator.setDefaults( {
      submitHandler: function () {
        alert( "submitted!" );
      }
    } );*/
            $('#form').validate({
             
              rules: {
               subject: {
                  required: true,
                  maxlength: 30
                }, 
                company: {
                  required: true,
                  maxlength: 50
                },
                messages: {
                  required: true,
                  maxlength: 500
                },
                email: {
                  required: true,
                  email: true,
                  maxlength: 30
                  },
                  submitHandler: function(form) {
                  // do other things for a valid form
                 form.submit();  }
              }  
            });
        
         });


          
     
    </script>
  </body>
</html>
